				level[i][j].right = level[i + 1][j + 1];
			}
		}

		function maximunSum(tree, lev) {
			if (!tree.hasOwnProperty('left'))
				return tree.value;

			var pre = "";
			for (var x = 0; x < lev; x++) {
				pre = pre + "-";
			}
			console.log(pre + "> " + tree.value);

			var leftSum = maximunSum(tree.left, lev + 1);
			var rightSum = maximunSum(tree.right, lev + 1);
			if (leftSum >= rightSum) {
				return leftSum + ',' + tree.value;
			} else {
				return rightSum + ',' + tree.value;
			}
		}
